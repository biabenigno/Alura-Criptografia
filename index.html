<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia Simples</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <h1>Criptografia de texto simples </h1>
            <textarea id="input-text" placeholder="Digite um texto que você deseja criptografar ou descriptografar..."></textarea>
            <div class="buttons">
                <button id="encrypt-button">Criptografar</button>
                <button id="decrypt-button">Descriptografar</button>
                <button id="reset-button">Limpar</button>
            </div>
            
        </div>
        <div class="output-area" id="output-area">
            <p class="default-message">Nenhuma mensagem encontrada</p>
            <p class="output-message">Sua mensagem criptografada ou descriptografada aparecerá aqui.</p>
        </div>
        <p class="creditos">Desenvolvido por Ana Beatriz Benigno Matos Lima</p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
